<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/Registrationpage.css">
</head>
<body class="bg-container"> 
    <div class="container-fluid">
    <div class="form-div">
    <form class="form">
        <div class="icon">
        <h2 style="color:white">Signup</h2> 
        <a href="../html/indexpage.html" target="_blank">
        <i class="bi bi-x" style="color:white;opacity:30%"></i>
        </a>
        </div>
        <div class="login-div"> 
        <p style="color:white;opacity:30%">Already have an account ?</p>
        <span class="login">Login</span>
        </div> 
        <input type="text" class="name" placeholder="username"> <br>
        <input type="email" class="name" placeholder="Email"><br>
        <input type="password" class="name" placeholder="Password"><br> 
        <input type="password" class="name" placeholder="confirm password"><br>
        <input type="button" class="btn" value="signup">
        <div class="line-div">
        <hr class="line"> 
        <span style="color:white">Or login with</span> 
        <hr class="line">
       </div> 
       <div class="links-div">
        <span class="facebook">Facebook</span> 
        <span class="google">Google</span> 
        <span class="twitter">Twitter</span>
       </div>
        

    </form>
    </div> 
</div>
</body>
</html>
